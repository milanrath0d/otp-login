<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center mb-0">OTP Authentication</h3>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="phone-tab" data-bs-toggle="tab" data-bs-target="#phone" 
                                    type="button" role="tab" aria-controls="phone" aria-selected="true">
                                    Phone
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="email-tab" data-bs-toggle="tab" data-bs-target="#email" 
                                    type="button" role="tab" aria-controls="email" aria-selected="false">
                                    Email
                                </button>
                            </li>
                        </ul>
                        
                        <div class="tab-content" id="authTabContent">
                            <!-- Phone OTP Form -->
                            <div class="tab-pane fade show active" id="phone" role="tabpanel" aria-labelledby="phone-tab">
                                <form id="phoneForm">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username" name="username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="phoneNumber" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" 
                                            placeholder="+1234567890" required>
                                        <div class="form-text">Enter phone number with country code</div>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary" id="sendPhoneOtp">Send OTP</button>
                                    </div>
                                </form>
                            </div>
                            
                            <!-- Email OTP Form -->
                            <div class="tab-pane fade" id="email" role="tabpanel" aria-labelledby="email-tab">
                                <form id="emailForm" novalidate>
                                    <div class="mb-3">
                                        <label for="emailUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="emailUsername" name="username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="emailAddress" name="email"
                                               placeholder="your@email.com" required
                                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                                        <div class="form-text">Enter a valid email address where you want to receive the OTP</div>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary" id="sendEmailOtp">Send OTP</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                        <div class="alert alert-success mt-3 d-none" id="successAlert" role="alert">
                            OTP sent successfully! Redirecting to verification page...
                        </div>
                        
                        <div class="alert alert-danger mt-3 d-none" id="errorAlert" role="alert">
                            Failed to send OTP. Please try again.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
