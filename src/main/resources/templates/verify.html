<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center mb-0">Verify OTP</h3>
                    </div>
                    <div class="card-body">
                        <p class="text-center mb-4">
                            Please enter the One-Time Password sent to your phone or email
                        </p>
                        
                        <form id="verifyForm">
                            <input type="hidden" id="hiddenUsername" name="userName">
                            
                            <div class="mb-4">
                                <label for="otp" class="form-label">Enter OTP</label>
                                <div class="otp-input-container d-flex justify-content-center">
                                    <input type="text" class="form-control text-center" 
                                           id="otp" name="oneTimePassword" 
                                           maxlength="6" pattern="[0-9]{6}" required>
                                </div>
                                <div class="form-text text-center">
                                    The OTP will expire in 5 minutes
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="verifyOtpBtn">Verify OTP</button>
                                <button type="button" class="btn btn-outline-secondary" id="resendOtpBtn">Resend OTP</button>
                            </div>
                        </form>
                        
                        <div class="alert alert-success mt-3 d-none" id="successAlert" role="alert">
                            OTP verification successful!
                        </div>
                        
                        <div class="alert alert-danger mt-3 d-none" id="errorAlert" role="alert">
                            Invalid OTP. Please try again.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/verify.js"></script>
</body>
</html>
